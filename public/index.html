<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="robots" content="index, nofollow" />

    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="theme-color"
      media="(display-mode: standalone)"
      content="#000000"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#000000"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#000000"
    />

    <link
      rel="icon"
      type="image/png"
      href="./favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Luxury" />
    <link rel="manifest" href="./site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/pages/home.css" />
    <link rel="stylesheet" href="styles/pages/customers.css" />
    <link rel="stylesheet" href="styles/pages/purchased-items.css" />

    <link rel="stylesheet" href="styles/components/header.css" />
    <link rel="stylesheet" href="styles/components/bottom-nav.css" />
    <link rel="stylesheet" href="styles/components/menu.css" />
    <link rel="stylesheet" href="styles/components/overlay/overlay.css" />
    <link rel="stylesheet" href="styles/components/overlay/add-item.css" />
    <link rel="stylesheet" href="styles/components/overlay/add-sales.css" />
    <link rel="stylesheet" href="styles/components/overlay/more-overlay.css" />
    <link
      rel="stylesheet"
      href="styles/components/overlay/purchased-overlay.css"
    />

    <title>Luxury International</title>
  </head>

  <body>
    <header class="header">
      <button class="btn header__button js-back-button">
        <img
          class="header__icon"
          src="assets/icons/arrow_back_ios_new_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg"
        />
      </button>
      <p class="header__title js-header-title"></p>
      <button class="btn header__button">
        <img
          class="header__icon"
          src="assets/icons/more_horiz_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg"
        />
      </button>
    </header>

    <main class="main js-page-main"></main>

    <nav class="bottom-nav js-bottom-nav">
      <ul class="bottom-nav__list">
        <li class="bottom-nav__item js-bottom-nav-item">
          <a class="bottom-nav__link" href="#home">
            <img
              class="icon nav-icon"
              src="assets/icons/person_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg"
              alt=""
            />
            <p class="bottom-nav__name">Home</p>
          </a>
        </li>
        <li class="bottom-nav__item js-bottom-nav-item">
          <a class="bottom-nav__link" href="#customers">
            <img
              class="icon nav-icon"
              src="assets/icons/folder_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg"
              alt=""
            />
            <p class="bottom-nav__name">Data</p>
          </a>
        </li>
        <li class="bottom-nav__item">
          <button class="bottom-nav__link js-add-button">
            <img
              class="icon nav-icon"
              src="assets/icons/add_2_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
            />
            <p class="bottom-nav__name">Add</p>
          </button>
        </li>
      </ul>
    </nav>

    <section class="overlay overlay--add-sales js-overlay">
      <div class="overlay__wrapper overlay__wrapper--add-sales">
        <h2 class="overlay__title">Tambah Sales</h2>
        <img
          class="overlay__profile"
          src="assets/icons/add_2_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
        />
        <input
          type="file"
          accept="image/*"
          id="salesProfileInput"
          class="overlay__profile-input"
        />
        <input
          type="text"
          id="salesNameInput"
          class="overlay__input"
          placeholder="Masukkan Nama"
        />
        <div class="overlay__button-wrapper">
          <button class="btn overlay__button overlay__button--add-sales">
            Batal
          </button>
          <button class="btn overlay__button overlay__button--add-sales">
            Tambah
          </button>
        </div>
      </div>
    </section>

    <script src="sw-register.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
