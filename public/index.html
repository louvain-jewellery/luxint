    <meta charset="UTF-8" />

    <title>Luxury International</title>

  <body>
    <header class="header">
      <button class="btn header__button js-back-button">
        <img
          class="header__icon"
          src="assets/icons/arrow_back_ios_new_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg"
        />
      </button>
      <div class="header__profile">
        <div class="header__picture-wrapper">
          <img
            class="header__picture js-header-picture"
            src="assets/images/pfp/pfp1.jpg"
          />
        </div>
        <p class="btn header__name header__button js-header-name"></p>
      </div>
      <button class="btn header__button js-add-customer-button">
        <img
          class="header__icon"
          src="assets/icons/add_2_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
        />
      </button>
    </header>

    <main class="main js-page-main"></main>

    <nav class="bottom-nav js-bottom-nav">
      <ul class="bottom-nav__list">
        <li class="bottom-nav__item js-bottom-nav-item">
          <a class="bottom-nav__link" href="#home">
            <img
              class="icon nav-icon"
              src="assets/icons/person_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg"
            />
            <p class="bottom-nav__name">Utama</p>
          </a>
        </li>
        <li class="bottom-nav__item js-bottom-nav-item">
          <a class="bottom-nav__link" href="#customers">
            <img
              class="icon nav-icon"
              src="assets/icons/folder_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg"
            />
            <p class="bottom-nav__name">Data</p>
          </a>
        </li>
        <li class="bottom-nav__item">
          <button class="bottom-nav__link js-add-button">
            <img
              class="icon nav-icon"
              src="assets/icons/add_2_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
            />
            <p class="bottom-nav__name">Tambah</p>
          </button>
        </li>
      </ul>
