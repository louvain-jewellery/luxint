<section class="overlay overlay--add-sales js-add-sales-overlay">
  <div class="overlay__wrapper overlay__wrapper--add-sales js-overlay-wrapper">
    <h2 class="overlay__title">Tambah Sales</h2>
    <form
      id="addSalesForm"
      class="overlay__form--add-sales"
      autocomplete="off"
      action="/api/sales"
      method="POST"
      enctype="multipart/form-data"
    >
      <img
        class="overlay__profile js-overlay-profile"
        src="assets/icons/add_2_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
      />
      <input
        type="file"
        accept="image/*"
        id="salesProfileInput"
        class="overlay__profile-input"
        name="image"
      />
      <input
        type="text"
        id="salesNameInput"
        class="overlay__input"
        placeholder="Masukkan Nama"
        name="name"
      />
      <div class="overlay__button-wrapper">
        <button
          type="button"
          class="btn overlay__button overlay__button--add-sales js-cancel-button"
        >
          Batal
        </button>
        <button
          type="submit"
          class="btn overlay__button overlay__button--add-sales"
        >
          Tambah
        </button>
      </div>
    </form>
  </div>
</section>
