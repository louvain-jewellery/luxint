<section class="overlay overlay--form overlay--add-item js-add-item-overlay">
  <div
    class="overlay__wrapper overlay__wrapper--form overlay__wrapper js-overlay-wrapper"
  >
    <div class="overlay__header">
      <h2 class="overlay__title js-overlay-title">Item Baru</h2>
      <div class="overlay__header-right">
        <div class="field__input-wrapper field__input-wrapper--select">
          <select
            class="field__input field__input--select js-overlay-sales-select"
            name="salesId"
            id="itemSalesSelect"
            required
          ></select>
        </div>
        <button
          class="btn overlay__button overlay__round-button js-close-button"
          type="button"
        >
          &#10005;
        </button>
      </div>
    </div>

    <form
      id="addItemForm"
      class="overlay__form js-overlay-form"
      autocomplete="off"
      action="/api/items"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="overlay__form-body">
        <div class="field">
          <div class="field__left">
            <img
              class="field__icon icon"
              src="assets/icons/input/person_24dp_000000_FILL0_wght200_GRAD0_opsz24.svg"
            />
            <label class="field__label" for="itemCustomerSelect"
              >Pelanggan</label
            >
            <p class="field__seperator">:</p>
          </div>
          <div class="field__input-wrapper field__input-wrapper--select">
            <select
              id="itemCustomerSelect"
              class="field__input field__input--select js-overlay-customer-select"
              name="customerId"
              required
            >
              <option value="" selected disabled>Pilih</option>
            </select>
          </div>
        </div>

        <div class="field">
          <div class="field__left">
            <img
              class="field__icon icon"
              src="assets/icons/input/diamond_24dp_000000_FILL0_wght200_GRAD0_opsz24.svg"
            />
            <label class="field__label" for="itemTypeSelect">Jenis</label>
            <p class="field__seperator">:</p>
          </div>
          <div class="field__input-wrapper field__input-wrapper--select">
            <select
              id="itemTypeSelect"
              class="field__input field__input--select"
              name="type"
              required
            >
              <option value="" selected disabled>Pilih</option>
              <option value="ring">Cincin</option>
              <option value="bracelet">Gelang</option>
              <option value="necklace">Kalung</option>
              <option value="earrings">Anting</option>
              <option value="diamond">Diamond</option>
              <option value="gold">Emas</option>
              <option value="others">Lainnya</option>
            </select>
          </div>
        </div>

        <div class="field">
          <div class="field__left">
            <img
              class="field__icon icon"
              src="assets/icons/input/edit_24dp_000000_FILL0_wght200_GRAD0_opsz24.svg"
            />
            <label class="field__label" for="itemNameInput">Nama Item</label>
            <p class="field__seperator">:</p>
          </div>
          <div class="field__input-wrapper">
            <input
              id="itemNameInput"
              class="field__input"
              type="text"
              name="itemName"
              required
            />
          </div>
        </div>

        <div class="field">
          <div class="field__left">
            <img
              class="field__icon icon"
              src="assets/icons/input/weight_24dp_000000_FILL0_wght200_GRAD0_opsz24.svg"
            />
            <label class="field__label" for="itemWeightInput">Berat</label>
            <p class="field__seperator">:</p>
          </div>
          <div class="field__input-wrapper field__input-wrapper--unit">
            <input
              id="itemWeightInput"
              class="field__input"
              type="number"
              name="weight"
              required
            />
            <p class="field__input-unit">gr</p>
          </div>
        </div>

        <div class="field">
          <div class="field__left">
            <img
              class="field__icon icon"
              src="assets/icons/input/calendar_today_24dp_000000_FILL0_wght200_GRAD0_opsz24.svg"
            />
            <label class="field__label" for="itemDateInput">Tanggal Beli</label>
            <p class="field__seperator">:</p>
          </div>
          <div class="field__input-wrapper">
            <input
              id="itemDateInput"
              class="field__input"
              type="date"
              name="date"
              required
            />
          </div>
        </div>

        <div class="field">
          <div class="field__left">
            <img
              class="field__icon icon"
              src="assets/icons/input/percent_24dp_000000_FILL0_wght200_GRAD0_opsz24.svg"
            />
            <label class="field__label" for="itemGoldSelect">Kadar Emas</label>
            <p class="field__seperator">:</p>
          </div>
          <div class="field__input-wrapper field__input-wrapper--select">
            <select
              name="goldPurity"
              id="itemGoldSelect"
              class="field__input field__input--select"
              required
            >
              <option value="" selected disabled>Pilih</option>
              <option value="70">70%</option>
              <option value="75">75%</option>
            </select>
          </div>
        </div>

        <div class="field">
          <div class="field__left">
            <img
              class="field__icon icon"
              src="assets/icons/input/credit_card_24dp_000000_FILL0_wght200_GRAD0_opsz24.svg"
            />
            <label class="field__label" for="itemPriceInput">Harga Jual</label>
            <p class="field__seperator">:</p>
          </div>
          <div class="field__input-wrapper field__input-wrapper--unit-left">
            <input
              id="itemPriceInput"
              class="field__input"
              type="text"
              name="sellingPrice"
              inputmode="numeric"
              required
            />
            <p class="field__input-unit">Rp.</p>
          </div>
        </div>

        <div class="field">
          <div class="field__left">
            <img
              class="field__icon icon"
              src="assets/icons/input/image_24dp_000000_FILL0_wght200_GRAD0_opsz24.svg"
            />
            <label class="field__label" for="itemImageInput">Foto Produk</label>
            <p class="field__seperator">:</p>
          </div>
          <div class="field__input-wrapper">
            <input
              id="itemImageInput"
              class="field__input--file js-item-image-input"
              type="file"
              name="productImage"
              accept="image/*"
              required
            />
            <div class="field__input js-image-input-button">Pilih</div>
          </div>
        </div>
      </div>

      <button class="overlay__submit-button" type="submit">Tambah</button>
    </form>
  </div>
</section>
