<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="robots" content="index, nofollow" />

    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="theme-color"
      media="(display-mode: standalone)"
      content="#000000"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#000000"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#000000"
    />

    <link
      rel="icon"
      type="image/png"
      href="./favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Luxury" />
    <link rel="manifest" href="./site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/customers.css" />
    <link rel="stylesheet" href="styles/purchased-items.css" />

    <link rel="stylesheet" href="styles/bottom-nav.css" />
    <link rel="stylesheet" href="styles/add-overlay.css" />
    <link rel="stylesheet" href="styles/more-overlay.css" />

    <title>Luxury International</title>
  </head>

  <body>
    <main class="main js-page-main"></main>

    <nav class="bottom-nav js-bottom-nav">
      <ul class="bottom-nav__list">
        <li class="bottom-nav__item js-bottom-nav-item">
          <a class="bottom-nav__link" href="#home">
            <img
              class="icon nav-icon"
              src="assets/icons/person_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg"
              alt=""
            />
            <p class="bottom-nav__name">Home</p>
          </a>
        </li>
        <li class="bottom-nav__item js-bottom-nav-item">
          <a class="bottom-nav__link" href="#customers">
            <img
              class="icon nav-icon"
              src="assets/icons/folder_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg"
              alt=""
            />
            <p class="bottom-nav__name">Data</p>
          </a>
        </li>
        <li class="bottom-nav__item">
          <button class="bottom-nav__link js-add-button">
            <img
              class="icon nav-icon"
              src="assets/icons/add_2_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
            />
            <p class="bottom-nav__name">Add</p>
          </button>
        </li>
      </ul>
    </nav>

    <section class="overlay overlay--add js-add-overlay">
      <div class="overlay__header">
        <h2 class="overlay__title">Tambahkan Item</h2>
        <button class="overlay__close-button js-close-button">&#10005;</button>
      </div>

      <form
        class="form form--add"
        autocomplete="off"
        action="/submit"
        method="POST"
      >
        <div class="form__body">
          <div class="field">
            <label class="field__label" for="type">Jenis</label>
            <p class="field__seperator">:</p>
            <select class="field__input field__input--select" name="type">
              <option value="" selected disabled>Pilih</option>
              <option value="ring">Cincin</option>
              <option value="bracelet">Gelang</option>
              <option value="necklace">Kalung</option>
              <option value="earrings">Anting</option>
              <option value="diamond">Diamond</option>
              <option value="gold">Emas</option>
              <option value="others">Lainnya</option>
            </select>
          </div>
          <div class="field">
            <label class="field__label" for="name">Nama</label>
            <p class="colon">:</p>
            <input class="field__input" type="text" name="name" />
          </div>
          <div class="field">
            <label class="field__label" for="weight">Berat</label>
            <p class="colon">:</p>
            <input class="field__input" type="text" name="weight" />
          </div>
          <div class="field">
            <label class="field__label" for="date">Tanggal Beli</label>
            <p class="colon">:</p>
            <input class="field__input" type="date" name="date" />
          </div>
          <div class="field">
            <label class="field__label" for="gold">Kadar Emas</label>
            <p class="colon">:</p>
            <input class="field__input" type="text" name="gold" />
          </div>
          <div class="field">
            <label class="field__label" for="price">Harga Jual</label>
            <p class="colon">:</p>
            <input class="field__input" type="text" name="price" />
          </div>
          <div class="field">
            <label class="field__label" for="photo">Foto Produk</label>
            <p class="colon">:</p>
            <input
              class="field__input--file"
              type="file"
              name="photo"
              accept="image/*"
            />
          </div>
        </div>

        <button class="overlay__submit-button">Submit</button>
      </form>
    </section>

    <section class="overlay overlay--more js-more-overlay"></section>

    <script src="sw-register.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
