<header class="header header--solo">
  <img class="header__logo" src="assets/images/logo.png" alt="main-logo" />
</header>

<section class="employee">
  <div class="employee-card">
    <div class="employee-card__top-section">
      <img class="employee-card__logo" src="assets/images/logo2.png" alt="" />
    </div>
    <div class="employee-card__bottom-section">
      <div class="employee-card__detail">
        <div class="employee-card__detail-row">
          <p class="employee-card__detail-title">ID</p>
          <p class="employee-card__detail-content js-card-id"></p>
        </div>
        <div class="employee-card__detail-row">
          <p class="employee-card__detail-title">Nama</p>
          <p class="employee-card__detail-content js-card-name"></p>
        </div>
        <div class="employee-card__detail-row">
          <p class="employee-card__detail-title">Langganan</p>
          <p class="employee-card__detail-content js-card-customer-count"></p>
        </div>
      </div>
      <div class="employee-card__image-wrapper">
        <img class="employee-card__image js-card-image" alt="card pfp" />
      </div>
    </div>
  </div>

  <nav class="employee-selector">
    <ul class="employee-selector__list js-selector-list"></ul>
  </nav>
</section>
