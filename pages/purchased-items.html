<section class="purchased-items">
  <h1 class="purchased-items__title js-page-title"></h1>

  <div class="search-bar js-search-bar-wrapper">
    <input
      class="search-bar__input js-search-bar"
      type="text"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
      placeholder="Search..."
    />
    <img
      class="search-bar__icon icon"
      src="assets/icons/search_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
      alt=""
    />
  </div>

  <nav class="purchased-items__nav">
    <ul class="purchased-items__list js-purchased-items-list">
      <li class="purchased-items__item">
        <button
          class="purchased-items__link js-purchased-items-link"
          data-purchased-id="${item.id}"
        >
          <div class="purchased-items__icon-wrapper">
            <img
              class="purchased-items__icon"
              src="/assets/icons/jewellery/bracelet.png"
            />
          </div>
          <div class="purchased-items__text">
            <p class="purchased-items__name">Gelang Pandora</p>
            <p class="purchased-items__date">22 Agustus 2025</p>
          </div>
        </button>
        <button
          class="purchased-items__more-button"
          data-purchased-id="${
          item.id
        }"
        >
          <img
            class="purchased-items__more-icon icon"
            src="/assets/icons/more_horiz_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg"
          />
        </button>
      </li>
    </ul>
  </nav>
</section>

<section class="overlay overlay--purchased js-purchased-overlay">
  <div class="overlay__wrapper overlay__wrapper--purchased">
    <div class="overlay__header overlay__header--purchased">
      <h1 class="overlay__title js-item-name"></h1>

      <div class="overlay__header-right">
        <button class="btn overlay__button">Edit</button>
        <button
          class="btn overlay__button overlay__close-button js-close-button"
        >
          &#10005;
        </button>
      </div>
    </div>

    <div class="overlay__body">
      <div class="overlay__image-wrapper">
        <img class="overlay__image js-item-image" />
      </div>
      <div class="overlay__details">
        <div class="overlay__row">
          <p class="overlay__row-name">Tanggal beli</p>
          <p class="overlay__row-content js-item-date"></p>
        </div>
        <div class="overlay__row">
          <p class="overlay__row-name">Jenis</p>
          <p class="overlay__row-content js-item-type"></p>
        </div>
        <div class="overlay__row">
          <p class="overlay__row-name">Berat</p>
          <p class="overlay__row-content js-item-weight"></p>
        </div>
        <div class="overlay__row">
          <p class="overlay__row-name">Kadar Emas</p>
          <p class="overlay__row-content js-item-gold"></p>
        </div>
        <div class="overlay__row">
          <p class="overlay__row-name">Harga Jual</p>
          <p class="overlay__row-content js-item-price"></p>
        </div>
      </div>
    </div>
  </div>
</section>
