<section class="purchased-items">
  <h1 class="purchased-items__title js-page-title"></h1>

  <div class="search-bar js-search-bar-wrapper">
    <input
      class="search-bar__input js-search-bar"
      type="text"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
      placeholder="Search..."
    />
    <img
      class="search-bar__icon icon"
      src="assets/icons/search_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
      alt=""
    />
  </div>

  <nav class="purchased-items__nav">
    <ul class="purchased-items__list js-purchased-items-list">
      <li class="purchased-items__item">
        <button
          class="purchased-items__link js-purchased-items-link"
          data-purchased-id="${item.id}"
        >
          <div class="purchased-items__icon-wrapper">
            <img
              class="purchased-items__icon"
              src="/assets/icons/jewellery/bracelet.png"
            />
          </div>
          <div class="purchased-items__text">
            <p class="purchased-items__name">Gelang Pandora</p>
            <p class="purchased-items__date">22 Agustus 2025</p>
          </div>
        </button>
        <button
          class="purchased-items__more-button"
          data-purchased-id="${
          item.id
        }"
        >
          <img
            class="purchased-items__more-icon icon"
            src="/assets/icons/more_horiz_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg"
          />
        </button>
      </li>
    </ul>
  </nav>
</section>
